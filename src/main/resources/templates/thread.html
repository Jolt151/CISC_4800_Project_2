<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${thread.title}">Title</title>
</head>
<body>
<h1 th:text="${thread.title}">Title</h1>
<br><br>
<ol th:each="post : ${thread.posts}">
    <li>
        <span th:text="${post.id}">id</span>
        <br>
        <span th:text="${post.timestamp}">timestamp</span>
        <br>
        <span th:text="${post.author.username}">author</span>
        <br>
        <br>
        <span th:text="${post.message}">message lorem ipsum dolor sit amet</span>
    </li>
</ol>
</body>
</html>
